name: Post Announcements to Slack

on:
  discussion:
    types: [created, edited]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Check if announcement
        id: check
        run: |
          if [[ "${{ github.event.discussion.category.slug }}" == "announcements" ]] || [[ "${{ github.event.discussion.category.name }}" == "Announcements" ]]; then
            echo "✅ Announcement detected in category: ${{ github.event.discussion.category.name }}"
            echo "is_announcement=true" >> $GITHUB_OUTPUT
          else
            echo "⏭️ Skipping - Not an announcement (category: ${{ github.event.discussion.category.name }})"
            echo "is_announcement=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Build Slack Message
        if: steps.check.outputs.is_announcement == 'true'
        id: build_message
        run: |
          # Get the body content
          BODY='${{ github.event.discussion.body }}'
          
          # Convert GitHub markdown to Slack mrkdwn format
          # Convert **bold** to *bold* (Slack format)
          BODY=$(echo "$BODY" | sed 's/\*\*\([^*]*\)\*\*/*\1*/g')
          
          # Convert [link text](url) to <url|link text> (Slack format)
          BODY=$(echo "$BODY" | sed -E 's/\[([^]]+)\]\(([^)]+)\)/<\2|\1>/g')
          
          # Create the formatted message with proper line breaks
          {
            echo 'message<<EOF'
            echo "📢 *${{ github.event.discussion.title }}*"
            echo ""
            echo "$BODY"
            echo ""
            echo "_Posted by ${{ github.event.discussion.user.login }}_"
            echo "<${{ github.event.discussion.html_url }}|View Discussion>"
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          
      - name: Post to Slack
        if: steps.check.outputs.is_announcement == 'true'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": ${{ toJSON(steps.build_message.outputs.message) }}
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DOGRAH_COMMUNITY_WEBHOOK_URL }}