name: Post Announcements to Slack

on:
  discussion:
    types: [created, edited]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Check if announcement
        id: check
        run: |
          if [[ "${{ github.event.discussion.category.slug }}" == "announcements" ]] || [[ "${{ github.event.discussion.category.name }}" == "Announcements" ]]; then
            echo "âœ… Announcement detected in category: ${{ github.event.discussion.category.name }}"
            echo "is_announcement=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸ Skipping - Not an announcement (category: ${{ github.event.discussion.category.name }})"
            echo "is_announcement=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Post to Slack
        if: steps.check.outputs.is_announcement == 'true'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ“¢ ${{ github.event.discussion.title }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ github.event.discussion.body }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.event.discussion.html_url }}|View Discussion>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DOGRAH_COMMUNITY_WEBHOOK_URL }}